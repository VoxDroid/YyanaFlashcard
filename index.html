<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yyana's Flashcard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF85A2;
            --secondary-color: #FFB3C6;
            --accent-color: #FF4D6D;
            --background-color: #FFF0F5;
            --text-color: #4A4A4A;
            --card-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 133, 162, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 300px;
            height: 400px;
            margin-bottom: 20px;
            position: relative;
            touch-action: none;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: grab;
        }

        .flashcard:active {
            cursor: grabbing;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.2);
            background-color: var(--card-color);
            overflow: hidden;
            border: 4px solid var(--primary-color);
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .flashcard::before, .flashcard::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px dashed var(--secondary-color);
            border-radius: 15px;
            pointer-events: none;
        }

        .flashcard::after {
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }

        .question, .hint, .answer {
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .flashcard.changing .question,
        .flashcard.changing .hint,
        .flashcard.changing .answer {
            opacity: 0;
            transform: scale(0.8);
        }

        .question {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .hint {
            font-size: 1rem;
            text-align: center;
            color: var(--text-color);
            margin-top: 20px;
            font-weight: 300;
        }

        .answer {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: var(--secondary-color);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 109, 0.2);
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(255, 77, 109, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(255, 77, 109, 0.2);
        }

        .tables-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }

        .table {
            background-color: var(--card-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.1);
        }

        .table-title {
            font-size: 1.4rem;
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .table-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .table-item {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            flex-grow: 1;
        }

        @media (min-width: 768px) {
            .flashcard-container {
                max-width: 400px;
                height: 500px;
            }

            .question {
                font-size: 2.2rem;
            }

            .answer {
                font-size: 3rem;
            }

            .table-item {
                font-size: 1.1rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="background-animation"></div>
    <h1>Advanced Root Memorizer</h1>

    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>

    <div class="flashcard-container" id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-front">
                <div class="question" id="question"></div>
                <div class="hint" id="hint"></div>
            </div>
            <div class="flashcard-back">
                <div class="answer" id="answer"></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prev-btn">Previous</button>
        <button class="btn" id="next-btn">Next</button>
        <select class="btn" id="mode-select">
            <option value="square">Square Roots</option>
            <option value="cube">Cube Roots</option>
            <option value="square-inverse">Squares</option>
            <option value="cube-inverse">Cubes</option>
        </select>
    </div>

    <div class="tables-container">
        <div class="table">
            <div class="table-title">Square Roots (1-25)</div>
            <div class="table-content" id="square-root-table"></div>
        </div>
        <div class="table">
            <div class="table-title">Cube Roots (1-25)</div>
            <div class="table-content" id="cube-root-table"></div>
        </div>
        <div class="table">
            <div class="table-title">Squares (1-25)</div>
            <div class="table-content" id="square-table"></div>
        </div>
        <div class="table">
            <div class="table-title">Cubes (1-25)</div>
            <div class="table-content" id="cube-table"></div>
        </div>
    </div>

    <script>
        const flashcardContainer = document.getElementById('flashcard-container');
        const flashcard = document.getElementById('flashcard');
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const hintEl = document.getElementById('hint');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const modeSelect = document.getElementById('mode-select');
        const progressBar = document.getElementById('progress');
        const squareRootTable = document.getElementById('square-root-table');
        const cubeRootTable = document.getElementById('cube-root-table');
        const squareTable = document.getElementById('square-table');
        const cubeTable = document.getElementById('cube-table');

        const numbers = Array.from({length: 25}, (_, i) => i + 1);
        let currentIndex = 0;
        let currentNumber;
        let currentMode = 'square';

        function showCard(index) {
            currentNumber = numbers[index];
            
            flashcard.classList.add('changing');
            setTimeout(() => {
                switch (currentMode) {
                    case 'square':
                        const squareResult = currentNumber * currentNumber;
                        questionEl.textContent = `What is the square root of ${squareResult}?`;
                        answerEl.textContent = currentNumber;
                        hintEl.textContent = `Hint: Think of a number that, when multiplied by itself, gives ${squareResult}`;
                        break;
                    case 'cube':
                        const cubeResult = currentNumber * currentNumber * currentNumber;
                        questionEl.textContent = `What is the cube root of ${cubeResult}?`;
                        answerEl.textContent = currentNumber;
                        hintEl.textContent = `Hint: What number, when cubed, results in ${cubeResult}?`;
                        break;
                    case 'square-inverse':
                        questionEl.textContent = `What is ${currentNumber} squared?`;
                        answerEl.textContent = currentNumber * currentNumber;
                        hintEl.textContent = `Hint: Multiply ${currentNumber} by itself`;
                        break;
                    case 'cube-inverse':
                        questionEl.textContent = `What is ${currentNumber} cubed?`;
                        answerEl.textContent = currentNumber * currentNumber * currentNumber;
                        hintEl.textContent = `Hint: Multiply ${currentNumber} by itself, then by ${currentNumber} again`;
                        break;
                }

                flashcard.classList.remove('flipped');
                flashcard.classList.remove('changing');
                updateProgress();
            }, 300);
        }

        function updateProgress() {
            const progress = ((currentIndex + 1) / numbers.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function createTables() {
            for (let i = 1; i <= 25; i++) {
                const squareRootItem = document.createElement('div');
                squareRootItem.className = 'table-item';
                squareRootItem.innerHTML = `<span style="font-size: 1.2em;">√</span><span style="font-size: 0.8em;">${i*i}</span> = ${i}`;
                squareRootTable.appendChild(squareRootItem);

                const cubeRootItem = document.createElement('div');
                cubeRootItem.className = 'table-item';
                cubeRootItem.innerHTML = `<span style="font-size: 1.2em;">∛</span><span style="font-size: 0.8em;">${i*i*i}</span> = ${i}`;
                cubeRootTable.appendChild(cubeRootItem);

                const squareItem = document.createElement('div');
                squareItem.className = 'table-item';
                squareItem.innerHTML = `${i}<sup>2</sup> = ${i*i}`;
                squareTable.appendChild(squareItem);

                const cubeItem = document.createElement('div');
                cubeItem.className = 'table-item';
                cubeItem.innerHTML = `${i}<sup>3</sup> = ${i*i*i}`;
                cubeTable.appendChild(cubeItem);
            }
        }

        flashcard.addEventListener('click', () => {
            if (!flashcard.classList.contains('changing')) {
                flashcard.classList.toggle('flipped');
            }
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + numbers.length) % numbers.length;
            showCard(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % numbers.length;
            showCard(currentIndex);
        });

        modeSelect.addEventListener('change', (e) => {
            currentMode = e.target.value;
            showCard(currentIndex);
        });

        // Swipe functionality
        let touchStartX = 0;
        let touchEndX = 0;
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        flashcardContainer.addEventListener('touchstart', handleDragStart, { passive: true });
        flashcardContainer.addEventListener('touchmove', handleDragMove, { passive: false });
        flashcardContainer.addEventListener('touchend', handleDragEnd, { passive: true });

        flashcardContainer.addEventListener('mousedown', handleDragStart);
        flashcardContainer.addEventListener('mousemove', handleDragMove);
        flashcardContainer.addEventListener('mouseup', handleDragEnd);
        flashcardContainer.addEventListener('mouseleave', handleDragEnd);

        function handleDragStart(e) {
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            currentX = startX;
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            const diff = currentX - startX;
            flashcard.style.transform = `rotateY(${diff / 5}deg)`;
        }

        function handleDragEnd() {
            if (!isDragging) return;
            isDragging = false;
            const diff = currentX - startX;
            const threshold = 50;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    prevBtn.click();
                } else {
                    nextBtn.click();
                }
            }
            flashcard.style.transform = '';
        }

        // Background animation
        function createBubbles() {
            const backgroundAnimation = document.getElementById('background-animation');
            const bubbleCount = 20;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.width = `${Math.random() * 50 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                backgroundAnimation.appendChild(bubble);
            }
        }

        createTables();
        createBubbles();
        showCard(currentIndex);
    </script>
</body>
</html>
